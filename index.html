<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Davis</title>
</head>

<body>
    <div id="container" class="container">
        <div class="seacrh-div">
            <!-- Button trigger modal -->
            <button type="button" id="seacrh_btn" class="open-search-modal-btn btn btn-sm btn-success"
                data-bs-toggle="modal" data-bs-target="#exampleModal">Search
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> -->
                    <div class="modal-body">


                        <table class="table">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="select_all_checkboxes">
                                    </th>
                                    <th>Stock code</th>
                                    <th>Description</th>
                                    <th>UOM</th>
                                    <th>Category</th>
                                    <th>material</th>
                                    <th>coating Cost</th>
                                    <th>group</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>


                    </div>
                    <div class="modal-footer">
                        <button id="close_modal_btn" type="button" class="btn btn-sm btn-success"
                            data-bs-dismiss="modal">Done</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="first_screen_table" class="first-table">
            <table class="table">
                <thead>
                    <tr>
                        <th>Stock code</th>
                        <th>Description</th>
                        <th>UOM</th>
                        <th>Quantity Issue</th>
                        <th>Remarks</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ScreenTableBody"></tbody>
            </table>
        </div>


        <!-- set quantity in table -->
        <div id="set_quantity_modal">
            <!-- Modal -->
            <div class="modal fade" id="set_Qty_Modal_Btn" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-body">
                            <table id="set_quantity_table" class="table">
                                <div id="display_total_quantity" style="display: flex; justify-content: space-between;">
                                    <p id="current_selected">Curent</p>
                                    <p id="tot_qty">total QTY</p>
                                </div>
                                <thead>
                                    <tr>
                                        <th>Select</th>
                                        <th>Available Quantity</th>
                                        <th>Quantity</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                
                                <tbody id="set_quantity_table_body"></tbody>

                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-sm btn-success" data-bs-dismiss="modal">Done</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <div class="save-btn">
            <button id="save_json_btn" type="button" class="btn btn-sm btn-success">Save</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
